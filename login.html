				<div class="col-md-6">
					
					<p><h3 class="text-center">Create new account with TestApp</h3></p>
					<div class="panel panel-default">

						 <div class="panel-body" ng-controller="RegFormValController">
							<form role="form" novalidate>
								<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Username" aria-describedby="addon1" ng-model="user.name">
								<span class="input-group-addon" id="addon1"><i class="fa fa-user"></i></span>
							</div>
							<br>
							<div class="input-group">
								<input type="email" class="form-control" placeholder="Email address" aria-describedby="addon1" ng-model="user.email">
								<span class="input-group-addon" id="addon1"><i class="fa fa-envelope-square"></i></span>
							</div>
							<br>
							<div class="input-group">
								<input type="password" class="form-control" placeholder="Password" aria-describedby="addon1" ng-model="user.password">
								<span class="input-group-addon" id="addon1"><i class="fa fa-lock"></i></span>
							</div>
							<br>
							<div class="input-group">
								<input type="password" class="form-control" placeholder="Confirm password" aria-describedby="addon1" ng-model="user.confirmPassword">
								<span class="input-group-addon" id="addon1"><i class="fa fa-lock"></i></span>
							</div>
							<br>
							<input type="button" ng-click="reset()" value="Reset" />
    						<input type="submit" ng-click="update(user)" value="Submit" />
							</div>
							</form>						 
						 </div>
